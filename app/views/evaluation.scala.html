@(evaluationList: Seq[Evaluation])(implicit session: play.api.mvc.Session)
    @main("Evaluation") {
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
                <div class="content-wrapper d-flex align-items-center text-center error-page bg-primary">
                    <div class="row flex-grow">
                        <div class="col-lg-7 mx-auto text-white">
                            <div class="row mt-5">
                                <div class="col-12 text-center mt-xl-2">
                                    <h3>Evaluation for @session.get("username")</h3>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 text-center mt-xl-2">
                                @for(evaluation <- evaluationList) {
                                    <a class="text-white font-weight-medium" href="@routes.EvaluationController.evaluation(evaluation.id.get)"><h2> Â· @evaluation.title</h2></a>
                                }
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 text-center mt-xl-2">
                                    <a class="text-white font-weight-medium" href="@routes.UserController.signOut()">
                                        Sign Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- content-wrapper ends -->
            </div>
                <!-- page-body-wrapper ends -->
        </div>
    }
