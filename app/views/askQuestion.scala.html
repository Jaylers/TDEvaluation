@(question: Question)
@main(question.content) {
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
            <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper">
                            <h4 class="card-title">@question.content</h4>
                            <form method="post">
                                @if(question.questionType.equals(QuestionType.Score)){
                                <div class="form-group">
                                    @for(score <- 1 to 5){
                                    <div class="form-radio">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1">
                                            @score
                                            <i class="input-helper"></i></label>
                                    </div>}
                                </div>
                                } else {
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="InputAns" placeholder="Answer">
                                    </div>
                                }
                                <div class="form-group">
                                    <button class="btn btn-primary submit-btn btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
