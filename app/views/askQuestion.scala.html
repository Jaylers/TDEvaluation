@(question: Question, response: Option[Response])(implicit request: play.api.mvc.RequestHeader)
@main(question.content) {
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
            <div class="content-wrapper d-flex align-items-center auth theme-one">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper" style="box-shadow: 0px 0px 37.7px 11.3px rgba(0, 0, 0, 0.0">
                            <h4 class="card-title">@question.content</h4>
                            <form action="@helper.CSRF(routes.ResponseController.upsertResponse())" method="post">
                                <input type="hidden" name="questionId" value="@question.id">
                                @if(response.isDefined) {
                                    <input type="hidden" name="responseId" value="@response.get.id">
                                }
                                @if(question.questionType.equals(QuestionType.Score)){
                                <div class="form-group">
                                    @for(score <- 1 to 5){
                                    <div class="form-radio">
                                        <label class="form-check-label">
                                            @if(response.isDefined && response.get.answer == score.toString) {
                                                <input type="radio" value="@score" class="form-check-input" name="answer" checked>
                                            } else {
                                                <input type="radio" value="@score" class="form-check-input" name="answer">
                                            }
                                            @score
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>}
                                </div>
                                } else {
                                    <div class="form-group">
                                        <input type="text" value="@response.fold("")(_.answer)" name="answer" class="form-control" id="InputAns" placeholder="Answer">
                                    </div>
                                }
                                <div class="form-group">
                                    <button class="btn btn-primary submit-btn btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
