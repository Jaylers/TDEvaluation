@()
@managementMain("Evaluation detail") {
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title float-left">Form name goes here</h4>
                    <div class="float-right">
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-success btn-block">
                            New question
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Type</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Question 1</td>
                                    <td>Score</td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-icons btn-sm btn-inverse-outline-danger">
                                            <i class="mdi mdi-delete"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Question 2</td>
                                    <td>Score</td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-icons btn-sm btn-inverse-outline-danger">
                                            <i class="mdi mdi-delete"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Question 3</td>
                                    <td>Text</td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-icons btn-sm btn-inverse-outline-danger">
                                            <i class="mdi mdi-delete"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New question</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Question</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter question">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Type</label>
                        <select class="form-control" id="exampleFormControlSelect3">
                            <option>Score</option>
                            <option>Text</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    <button class="btn btn-light" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
}
