play.filters.enable += "play.filter.headers.SecurityHeadersFilter"
play.filters.headers.contentSecurityPolicy = "default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline'"
play.i18n.langs = ["en"]

slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.db.dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url = "jdbc:postgresql://localhost:5432/postgres?currentSchema=evaluation"
slick.dbs.default.db.user = "postgres"
slick.dbs.default.db.password = ""
